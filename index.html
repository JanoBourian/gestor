<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Administrar Gastos | Inicio </title>
</head>

<body>
    <div class="container">
        <header>
            <div class="contenedor-header-element contenedor-total">
                <h1 class="total-header">Total:
                    <div id="total-header"></div>
                </h1>
            </div>
            <div class="contenedor-header-element contenedor-ingresos">
                <h1 class="ingresos-header">Ingresos:
                    <div id="ingresos-header"></div>
                </h1>
            </div>
            <div class="contenedor-header-element contenedor-egresos">
                <h1 class="egresos-header">Egresos:
                    <div id="egresos-header"></div>
                </h1>
            </div>
        </header>
    </div>

    <main class="container">
        <div class="formulario-container">
            <h2 class="titulo-main-section"> Registro </h2>
        </div>
        <!-- Formulario -->

        <div class="ingresos-container">
            <h2 class="titulo-main-section"> Ingresos </h2>
        </div>

        <div class="egresos-container">
            <h2 class="titulo-main-section"> Egresos </h2>
        </div>
        <!-- Gastos-->
    </main>

    <script src="js/app.js"></script>
</body>

</html>
