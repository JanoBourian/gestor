<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Administrar Gastos | Inicio </title>
</head>

<body>
    <div class="container">
        <header>
            <div class="contenedor-header-element contenedor-total">
                <h1 class="total-header">Total:
                    <div id="total-header"></div>
                </h1>
            </div>
            <div class="contenedor-header-element contenedor-ingresos">
                <h1 class="ingresos-header">Ingresos:
                    <div id="ingresos-header"></div>
                </h1>
            </div>
            <div class="contenedor-header-element contenedor-egresos">
                <h1 class="egresos-header">Egresos:
                    <div id="egresos-header"></div>
                </h1>
            </div>
        </header>
    </div>

    <main class="container">
        <div class="formulario-container">
            <h2 class="titulo-main-section"> Registro </h2>
            <div class="form-container">
                <form action="" id="formulario" class="formulario">
                    <input type="number" name="cantidad" id="cantidad" placeholder="Monto" required>
                    <input type="text" name="concepto" id="concepto" placeholder="Concepto" required>
                    <input type="date" name="fecha" id="fecha">
                    <input list="tipo" required placeholder="Tipo" class="list" id="list">
                    <datalist id="tipo" class="tipo" required>
                        <option value="ingreso"></option>
                        <option value="egreso"></option>
                    </datalist>
                    <input type="submit" value="Registrar" id="enviar" class="enviar">
                </form>
            </div>
        </div>
        <!-- Formulario -->

        <div class="ingresos-container">
            <h2 class="titulo-main-section"> Ingresos </h2>
            <div class="tabla-ingresos">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Concepto</th>
                            <th scope="col"></th>
                            <th scope="col">X</th>
                        </tr>
                    </thead>
                    <tbody id='tbody-ingresos'>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="egresos-container">
            <h2 class="titulo-main-section"> Egresos </h2>
            <div class="tabla-egresos">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Concepto</th>
                            <th scope="col"></th>
                            <th scope="col">X</th>
                        </tr>
                    </thead>
                    <tbody id='tbody-egresos'>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- Gastos-->
    </main>

    <script src="js/app.js"></script>
</body>

</html>
